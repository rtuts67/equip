<!DOCTYPE html>
<html>
  <head>
    <title>Trip Log</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/forum.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header><img id="headerLogo" src="img/branding/equiplogo.png"/></header>
    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="equip.html">EQUIP</a></li>
        <li><a href="triplog.html">LISTS</a></li>
        <li><a href="resources.html">RESOURCES</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <!-- DROPDOWN -->
    <section id="dropDownSection">
      <article class="drop">
        <select id="dropdown"></select>
      </article>
      <article class="drop">
        <button id="submit">SHOW LIST</button>
      </article>
    </section>
    <!-- MAIN -->
    <section id="formContainer">
      <!-- LIST -->
      <article id="listArticle">
        <ul hidden id="listContainer"></ul>
      </article>
      <!-- INPUT FORM -->
      <article id="formArticle">
        <form hidden id="inputForm">
          <fieldset>
            <legend id="legend" >OUTDOOR ACTIVITY LOGS</legend>
            <div class="formLabel">
              <label for="whereTo">WHERE DID YOU GO?</label>
            </div>
            <div class="formField">
              <input id='where' name="whereTo" type="text" size="54"><br>
            </div>
            <div class="formLabel">
              <label for="detail">TRIP DETAILS</label>
            </div>
            <div class="formField">
              <textarea id="details" name="detail" cols="100" rows="6"></textarea><br>
            </div>
            <div class="formLabel">
              <label for="extras">WERE YOU MISSING ANYTHING?</label>
            </div>
            <div class="formField">
              <input id="wish" name="extras" type="text" size="54"><br>
            </div>
          </fieldset>
          <!-- SAVE / RENDER INPUT BUTTON -->
        </form>
      </article>
      <!-- PRINT INPUT -->
      <article id="inputSection">
        <div id="journalEntries"></div>
      </article>
    </section>
    <!-- CLEAR ALL BUTTON -->
    <section id="clearAll">
      <div id="button1">
        <button id="pastListButton" type="button">SAVE TRIP LOG</button>
      </div>
      <div id="button2">
        <button id="deleted" type="button">CLEAR ALL ENTRIES</button>
      </div>
    </section>
    <!-- SCRIPT -->
    <script src="js/forum.js"></script>
  </body>
</html>
