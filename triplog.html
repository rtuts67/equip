<!DOCTYPE html>
<html>
  <head>
    <title>Trip Log</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forum.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header><img id="headerLogo" src="img/branding/equiplogo.png"/></header>


    <!-- NAVIGATION -->
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="equip.html">EQUIP</a></li>
        <li><a href="triplog.html">LISTS</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>


    <!-- DROPDOWN -->
    <section id="dropDownSection">
      <article class="drop">
        <select id="dropdown"></select>
      </article>
      <article class="drop">
        <button id="submit">Submit</button>
      </article>
    </section>


    <!-- MAIN -->
    <section id="formContainer">

      <!-- LIST -->
      <article id="listArticle">
        <ul id="listContainer"></ul>
      </article>

      <!-- INPUT FORM -->
      <article id="formArticle">
        <form id="pastList">
          <fieldset>
            <legend id="legend" >OUTDOOR ACTIVITY LOGS</legend>
            <div class="formLabel">
              <label for="whereTo">WHERE DID YOU GO?</label>
            </div>
            <div class="formField">
              <input id='where' name="whereTo" type="text" size="54"><br>
            </div>
            <div class="formLabel">
              <label for="detail">TRIP DETAILS</label>
            </div>
            <div class="formField">
              <textarea id="detail" name="detail" cols="100" rows="6"></textarea><br>
            </div>
            <div class="formLabel">
              <label for="extras">WERE YOU MISSING ANYTHING?</label>
            </div>
            <div class="formField">
              <input id="wish" name="extras" type="text" size="54"><br>
            </div>
          </fieldset>
          <!-- SAVE / RENDER INPUT BUTTON -->
          <div class="buttons">
            <button id="pastListButton">Save Trip Log</button>
          </div>
        </form>
      </article>
      <!-- PRINT INPUT -->
      <article id="inputSection">
        <div id="journalEntries"></div>
      </article>
    </section>


    <!-- CLEAR ALL BUTTON -->
    <section id="clearAll">
      <button id="deleted" type="button">CLEAR ALL ENTRIES</button>
    </section>
    
    <!-- SCRIPT -->
    <script src="js/forum.js"></script>
  </body>
</html>
